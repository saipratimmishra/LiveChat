<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App with Rooms</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div>
      <div style="background:white; width: 400px; border-radius: 10px; padding: 20px ;" id="chat-container-1">
        <h2>Enter Your Name</h2>
        <input style=" text-align: center; border-radius: 10px; height: 25px; border-style: solid;  border-color: black;" id="usernameInput" placeholder="Your name" />
        <button onclick="startChat()">Join Chat</button>
        <p id="errorline" style="display=none; color:red;">*field cannot be empty</p>
      </div>
    <div id="chat-container" style="display: none;">
      <div class="header">
        <h2>Real-Time Chat</h2>
        <div class="room-buttons">
          <button style="width:80px; height: 30px;" onclick="joinRoom('room1')">Room 1</button>
          <button style="width:80px; height: 30px;" onclick="joinRoom('room2')">Room 2</button>
        </div>
      </div>
      <div id="messages">
        <p style="color:white; font-size:15px;">please join a room</p>
      </div>
      <form id="chat-form">
        <div class="submit">
          <input id="msg" autocomplete="off" placeholder="Type a message..." required />
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

</body>
</html>
